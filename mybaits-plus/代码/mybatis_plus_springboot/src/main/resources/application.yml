
# datasource
spring:
  datasource:
    url: jdbc:mysql:///mp
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver


mybatis-plus:
  global-config:
    db-config:
      # 表名前缀
      table-prefix: tb_
      # id生成策略 数据库自增
      id-type: auto
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

